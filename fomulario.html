<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <script src="js/myscript.js" type="text/javascript"></script>
        <script>
             
            function validar(){
                var nome = gebi("idNome").value
                var email = gebi("idEmail").value
                var senha = gebi("idSenha").value
                var idade = gebi("idIdade").value
                var peso = gebi("idPeso").value
                var altura = gebi ("idAltura").value


                if (nome != "Fulano") {
                    alert("o nome deve ser Fulano!")
                    gebi ("idNome").focus();
                    return
                }

                if (email != "nada@nada.com") {
                    alert("email est√° errado!")
                    gebi ("idEmail").focus();
                    return
                }

                if (  (senha !== "1234") && (senha !== "4321")) {
                    alert("senha deve ser 1234 ou 4321!");
                    gebi ("idSenha").focus();
                    return
                }

                if (idade < 10) {
                    alert("idade deve ser maior ou igual a 10!")
                    gebi ("idIdade").focus();
                    return
                }

                if ((peso < 40) && (peso > 150)) {
                    alert("peso deve ser maior que 40 e menor que 150!")
                    gebi ("idPeso").focus();
                    return
                }
                
                if (altura < 1.40) {
                    alert("altura deve ser maior que 1,40")
                    gebi ("idAltura").focus();
                }

                gebi("meuForm").submit()
                alert("Sucesso!")
            }
            
        </script>
    </head>
    <body>
        <center>
            <h1>Validar</h1>
            <form id="meuForm" action="http://jkorpela.fi/cgi-bin/echo.cgi">
                <fieldset align="center" style="width:270px"> 
                    <legend>Login:</legend>
                    Nome: <input id="idNome" name="nome" type="text" autofocus><br>
                    Idade: <input id="idIdade" name="idade" type="number"  step="1"><br>
                    Peso: <input id="idPeso" name="peso" type="number" min="40" step="0.1"><br>
                    Altura: <input id="idAltura" name="altura" step="0.1" type="number"><br>
                    Email: <input id="idEmail"  name="email" type="email"><br>
                    Senha: <input id="idSenha" name="senha" type="password"><br>  
                    <input type="button" value="Enviar" onclick="validar();"> 
                </fieldset> 
            </form> 
        </center>
    </body>
